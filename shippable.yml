language: java
cache: true

jdk:
  - openjdk7

before_install:
  - curl -OL https://raw.githubusercontent.com/hafen/install-base/master/cdh5mr2precise/dependencies.sh
  - chmod 755 ./dependencies.sh
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B70731143DD9F856
  - ./dependencies.sh

script:
  - cat /proc/meminfo
  - lsb_release -a
  - whoami
  - sudo whoami
  - export test=a
  - echo $test
  - mvn --version
