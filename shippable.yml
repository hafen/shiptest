language: java
cache: true

jdk:
  - openjdk7

before_install:
  - TESSERA_USER=shippable
  - curl -OL https://raw.githubusercontent.com/hafen/install-base/master/cdh5mr2precise/setup.sh
  - chmod 755 ./setup.sh
  - ./setup.sh
  - curl -OL https://raw.githubusercontent.com/hafen/install-base/master/cdh5mr2precise/hadoop.sh
  - chmod 755 ./hadoop.sh
  - ./hadoop.sh

script:
  - cat /proc/meminfo
  - lsb_release -a
  - whoami
  - sudo whoami
  - export test=a
  - echo $test
  - mvn --version
  - pwd
